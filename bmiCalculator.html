<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyMassIndex</title>
    <link rel="stylesheet" href="bmiStyle.css">
  
</head>
<body> 
    <div class="maindiv">
        <form id="bmiForm">
            <h2 id="h2">BMI Calculator</h2>
            <div class="divans">
                <h3 id="bmiResult">Your BMI: </h3>
            </div> 
            <div class="hwbdiv">
                <div class="hw">
                    <div class="height">
                        <h4>height<br>( cm )</h4>
                        <input type="number" id="heightInput" required placeholder="Ex.5.7">
                    </div>
                    <div class="weight">
                        <h4>weight<br>( kg )</h4>
                        <input type="number" id="weightInput" required placeholder="Ex.60">
                    </div>
                </div>
                <button id="sub" type="submit">Calculate BMI</button>
                <button id="res" type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
